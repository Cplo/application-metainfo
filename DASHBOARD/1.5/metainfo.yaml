stages:
  - type: Config
    taskGroups:
    - !<Resource-on-Manager>
      summaryPolicy: ALL
      timeoutMinutes: 2
      templateType: FreeMarker
      templateFile: "dashboard-service.yaml"
    - !<Resource-on-Manager>
      summaryPolicy: ALL
      timeoutMinutes: 2
      templateType: FreeMarker
      templateFile: "dashboard-deployment.yaml"
  - type: Start
    taskGroups:
    - !<Kubectl-Label>
      summaryPolicy: ALL
      timeoutMinutes: 2
      action: AddLabel
      roleType: DASHBOARD
      labelPrefix: "kubernetes-dashboard"
      labelValue: "true"
    - !<Kubectl>
      summaryPolicy: SOME
      timeoutMinutes: 10
      action: Start
      file: "dashboard-service.yaml"
    - !<Kubectl>
      summaryPolicy: SOME
      timeoutMinutes: 10
      action: Start
      file: "dashboard-deployment.yaml"
  - type: Stop
    taskGroups:
    - !<Kubectl-Label>
      summaryPolicy: ALL
      timeoutMinutes: 2
      action: RemoveLabel
      roleType: DASHBOARD
      labelPrefix: "kubernetes-dashboard"
      labelValue: "true"
    - !<Kubectl>
      summaryPolicy: SOME
      timeoutMinutes: 10
      action: Stop
      file: "dashboard-service.yaml"
    - !<Kubectl>
      summaryPolicy: SOME
      timeoutMinutes: 10
      action: Stop
      file: "dashboard-deployment.yaml"


product: "TOS"

