---
name: DISCOVER
version: 1-tdh50
global: false
namePrefix: DISCOVER
friendlyName: DISCOVER
dockerImage: "tos/discover:rb463"
user: transwarpr
dependencies:
  - name: ZOOKEEPER
    minVersion: 3.4.5-tdh50
    maxVersion: 3.4.5-tdh50
    optional: false
  - name: HDFS
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: YARN
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: HYPERBASE
    minVersion: 1.0-tdh50
    maxVersion: 1.0-tdh50
    optional: true
roles:
- name: DISCOVER
  friendlyName: "Discover"
  labelPrefix: "discover"
  env:
  - name: YARN_RESOURCEMANAGER_ADDRRESS
    value: ${dependencies.YARN.roles.YARN_RESOURCEMANAGER[0]['hostname']}
  - name: YARN_TIMELINE_SERVICE_HOSTNAME
    value: ${dependencies.YARN.roles.YARN_TIMELINESERVER[0].hostname}
  - name: HDFS_HA_NAMENODE_SERVICE
    value: ${dependencies.HDFS.roles.HDFS_NAMENODE[0]['hostname']},${dependencies.HDFS.roles.HDFS_NAMENODE[1]['hostname']}
  - name: TRANSWARP_LICENSE_ZOOKEEPER_QUORUM
    value: ${dependencies.ZOOKEEPER.roles.ZOOKEEPER[0]['hostname']},${dependencies.ZOOKEEPER.roles.ZOOKEEPER[1]['hostname']},${dependencies.ZOOKEEPER.roles.ZOOKEEPER[2]['hostname']}
  - name: HADOOP_SECURITY_AUTHENTICATION
    value: "simpale"
  - name: KRB_ENABLE
    value: "false"
  mountPath:
  - mountPath: /home
    hostPath: /etc/${service.sid}/data
    name: data
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/log/${service.sid}", "/var/run/${service.sid}"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<mkdirs>
        paths: ["/usr/lib/discover/conf/"]
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "discover-context-env.properties"
        targetPath: "/usr/lib/discover/conf/discover-context-env.properties"
        mode: "755"
