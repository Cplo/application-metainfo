---
name: DISCOVER
version: 1-tdh50
global: false
namePrefix: Discover
friendlyName: Discover
dependencies:
  - name: ZOOKEEPER
    minVersion: 3.4.5-tdh50
    maxVersion: 3.4.5-tdh50
    optional: false
  - name: HDFS
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: YARN
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
roles:
- name: DISCOVER_RSTUDIO
  friendlyName: "Discover Rstudio"
  labelPrefix: "discover-rstudio"
  dockerImage: "transwarp/rstudio:tdh500"
  linkExpression: "http://${localhostname}:8787/"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete"]
  env:
  - name: DISCOVER_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: conf
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /etc/${dependencies.YARN.sid}/conf
    hostPath: /etc/${dependencies.YARN.sid}/conf
    name: yarn
  - mountPath: /var/home
    hostPath: ${service['rstudio.home.dir']}
    name: home
  resources:
    limitsMemoryKey: rstudio.container.limits.memory
    limitsCpuKey: rstudio.container.limits.cpu
    requestsMemoryKey: rstudio.container.requests.memory
    requestsCpuKey: rstudio.container.requests.cpu
  summaryPolicy: ALL
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf/spark", "/var/log/${service.sid}", "/var/run/${service.sid}"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "discover-context-env.properties"
        targetPath: "/etc/${service.sid}/conf/spark/discover-context-env.properties"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "spark-defaults.conf"
        targetPath: "/etc/${service.sid}/conf/spark/spark-defaults.conf"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "spark-env.sh"
        targetPath: "/etc/${service.sid}/conf/spark/spark-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "guardian-site.xml"
        targetPath: "/etc/${service.sid}/conf/spark/guardian-site.xml"
        mode: "755"
- name: DISCOVER_NOTEBOOK
  friendlyName: "Discover Notebook"
  labelPrefix: "discover-notebook"
  dockerImage: "transwarp/notebook:tdh500"
  category: MASTER
  linkExpression: "http://${localhostname}:${service['zeppelin.server.port']}/"
  env:
  - name: DISCOVER_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: conf
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: ${service['zeppelin.notebook.dir']}
    hostPath: ${service['zeppelin.notebook.dir']}
    name: data
  resources:
    limitsMemoryKey: notebook.container.limits.memory
    limitsCpuKey: notebook.container.limits.cpu
    requestsMemoryKey: notebook.container.requests.memory
    requestsCpuKey: notebook.container.requests.cpu
  summaryPolicy: ALL
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf/notebook", "/var/log/${service.sid}", "${service['zeppelin.notebook.dir']}}"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "zeppelin-env.sh"
        targetPath: "/etc/${service.sid}/conf/notebook/zeppelin-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "zeppelin-site.xml"
        targetPath: "/etc/${service.sid}/conf/notebook/zeppelin-site.xml"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "shiro.ini"
        targetPath: "/etc/${service.sid}/conf/notebook/shiro.ini"
        mode: "755"
- name: DISCOVER_LOCAL-CRAN
  friendlyName: "Discover Local-Cran"
  labelPrefix: "discover-local-cran"
  dockerImage: "transwarp/local-cran:tdh500"
  category: MASTER
  linkExpression: "ftp://${localhostname}:${service['discover.local-cran.port']}"
  summaryPolicy: ALL
  env:
  - name: FTP_PORT
    value: ${service['discover.local-cran.port']}
  mountPaths:
  - mountPath: /etc/transwarp/conf
    hostPath: /etc/transwarp/conf
    name: hosts
  resources:
    limitsMemoryKey: local-cran.container.limits.memory
    limitsCpuKey: local-cran.container.limits.cpu
    requestsMemoryKey: local-cran.container.requests.memory
    requestsCpuKey: local-cran.container.requests.cpu
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations: []

product: Discover

firstWizardConfigs:
- rstudio.home.dir
- zeppelin.notebook.dir
- zeppelin.server.port
- discover.local-cran.port
- rstudio.container.limits.memory
- rstudio.container.limits.cpu
- rstudio.container.requests.memory
- rstudio.container.requests.cpu
- rstudio.memory.ratio
- notebook.container.limits.memory
- notebook.container.limits.cpu
- notebook.container.requests.memory
- notebook.container.requests.cpu
- notebook.memory.ratio
- local-cran.container.limits.memory
- local-cran.container.limits.cpu
- local-cran.container.requests.memory
- local-cran.container.requests.cpu
- local-cran.memory.ratio

pages:
- roles
- configuration
- operation
- resource_allocation_discover
- security

principals:
- discover

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<K8sPod> {}
