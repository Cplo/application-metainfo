---
name: GUARDIAN
version: 1.0-tdh50
global: true
namePrefix: Guardian
friendlyName: Guardian
dependencies: []
roles:
- name: GUARDIAN_APACHEDS
  friendlyName: "Guardian ApacheDS"
  labelPrefix: "guardian-apacheds"
  category: MASTER
  summaryPolicy: SOME
  dockerImage: "transwarp/apacheds:transwarp-5.0"
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [2, 1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  env:
  - name: GUARDIAN_CONF_DIR
    value: /etc/${service.sid}/conf
  - name: GUARDIAN_LOG_FILE
    value: guardian-apacheds.log
  mountPaths:
  - mountPath: ${service['guardian.apacheds.data.dir']}
    hostPath: ${service['guardian.apacheds.data.dir']}
    name: srv
  operations: []
- name: GUARDIAN_SERVER
  friendlyName: "Guardian Server"
  labelPrefix: "guardian-server"
  category: MASTER
  linkExpression: <#if service['guardian.server.tls.enabled'] = "true">https<#else>http</#if>://${localhostname}:${service['guardian.server.port']}
  summaryPolicy: SOME
  dockerImage: "transwarp/guardian:transwarp-5.0"
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [2, 1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  env:
  - name: GUARDIAN_CONF_DIR
    value: /etc/${service.sid}/conf
  - name: GUARDIAN_LOG_FILE
    value: guardian-server.log
  mountPaths:
  - mountPath: /srv/guardian
    hostPath: /srv/guardian
    name: srv
  operations:
  - type: Install
    directives:
    - directive: !<shell>
        script: "docker run -v /srv/guardian:/srv/guardian --net=host ${dependencies.TOS.roles['TOS_REGISTRY'][0].hostname}:${dependencies.TOS['tos.registry.port']}/transwarp/guardian-gencerts:transwarp-5.0 entry.sh"

jobs:
  - type: Init
    stages:
    - Install
    - GenKeystore
    - Config
    - Start
    - GenKeytab
  - type: Start
    stages:
    - Start
    - GenKeytab
  - type: Config
    stages:
    - GenKeystore
    - Config

firstWizardConfigs:
- guardian.server.port
- guardian.apacheds.ldap.port
- guardian.apacheds.kdc.port
- guardian.apacheds.data.dir

principals:
- guardian/guardian

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 15
  method: !<K8sPod> {}
