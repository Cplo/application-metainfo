---
name: HUE
version: 3.8.1-tdh50
global: false
namePrefix: Hue
friendlyName: Hue
dockerImage: "tos/hue:hue"
dependencies:
  - name: ZOOKEEPER
    minVersion: 3.4.5-tdh50
    maxVersion: 3.4.5-tdh50
    optional: false
  - name: HDFS
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: YARN
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: OOZIE
    minVersion: 4.1-tdh50
    maxVersion: 4.1-tdh50
    optional: false
  - name: HYPERBASE
    minVersion: 1.0-tdh50
    maxVersion: 1.0-tdh50
    optional: true
  - name: INCEPTOR
    minVersion: 4.3-tdh50
    maxVersion: 4.3-tdh50
    optional: true
  - name: SLIPSTREAM
    minVersion: 4.5-tdh50
    maxVersion: 4.5-tdh50
    optional: true
  - name: SQOOP
    minVersion: 2-tdh50
    maxVersion: 2-tdh50
    optional: true
roles:
- name: HUE_SERVER
  friendlyName: "Hue Server"
  labelPrefix: "hue-server"
  linkExpression: "http://${localhostname}:${service['hue.desktop.http.port']}"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete"]
  env:
  - name: HUE_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: conf
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /etc/${dependencies.INCEPTOR.sid}/conf
    hostPath: /etc/${dependencies.INCEPTOR.sid}/conf
    name: inceptor
  - mountPath: /var/lib/${service.sid}
    hostPath: /var/lib/${service.sid}
    name: datadir
  - mountPath: /etc/transwarp/conf
    hostPath: /etc/transwarp/conf
    name: hosts
  summaryPolicy: ALL
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/log/${service.sid}", "/etc/hadoop-httpfs/conf"]
        mode: "755"

firstWizardConfigs:
- spark.master.webui.port

pages:
- roles
- configuration
- operation

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<K8sPod> {}
- category: VITAL_SIGN_CHECK
  intervalSeconds: 10
  method: !<Builtin> {}
