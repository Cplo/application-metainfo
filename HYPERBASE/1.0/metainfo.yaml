#    maxVersion: 1.0
#    optional: false
  - name: ZOOKEEPER
    minVersion: 3.4.5-tdh50
    maxVersion: 3.4.5-tdh50
    optional: false
  - name: HDFS
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
user: hbase
roles:
- name: HYPERBASE_MASTER
  friendlyName: "Hyperbase Master"
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/lock/subsys/${service.sid}", "/var/log/${service.sid}", "/var/run/${service.sid}"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: Raw
        templatePath: "log4j.properties"
        targetPath: "/etc/${service.sid}/conf/log4j.properties"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hbase-site.ftlx"
        targetPath: "/etc/${service.sid}/conf/hbase-site.xml"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hbase-env.sh"
        targetPath: "/etc/${service.sid}/conf/hbase-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: Raw
        templatePath: "jmxremote.access"
        targetPath: "/etc/${service.sid}/conf/jmxremote.access"
        mode: "600"
    - directive: !<resource>
        templateType: Raw
        templatePath: "jmxremote.passwd"
        targetPath: "/etc/${service.sid}/conf/jmxremote.passwd"
        mode: "600"
    - directive: !<resource>
        templateType: Raw
        templatePath: "hadoop-metrics2-hbase.properties"
        targetPath: "/etc/${service.sid}/conf/hadoop-metrics2-hbase.properties"
        mode: "644"
