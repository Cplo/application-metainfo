stages:
  - type: Start
    taskGroups:
    - !<Kubectl-Label>
      summaryPolicy: SOME
      timeoutMinutes: 2
      roleType: HYPERBASE_MASTER
      action: AddLabel
      labelPrefix: "hyperbase-master"
      labelValue: "true"
    - !<Kubectl>
      summaryPolicy: MAJOR
      timeoutMinutes: 2
      action: Start
      file: "hyperbase-master.yaml"
    - !<Kubectl-Label>
      summaryPolicy: SOME
      timeoutMinutes: 2
      roleType: HYPERBASE_REGIONSERVER
      action: AddLabel
      labelPrefix: "hyperbase-regionserver"
      labelValue: "true"
    - !<Kubectl>
      summaryPolicy: MAJOR
      timeoutMinutes: 2
      action: Start
      file: "hyperbase-regionserver.yaml"
    - !<Kubectl-Label>
      summaryPolicy: SOME
      timeoutMinutes: 2
      roleType: HYPERBASE_THRIFT
      action: AddLabel
      labelPrefix: "hyperbase-thrift"
      labelValue: "true"
    - !<Kubectl>
      summaryPolicy: MAJOR
      timeoutMinutes: 2
      action: Start
      file: "hyperbase-thrift.yaml"
  - type: Stop
    taskGroups:
    - !<Kubectl-Label>
      summaryPolicy: SOME
      timeoutMinutes: 2
      roleType: HYPERBASE_MASTER
      action: RemoveLabel
      labelPrefix: "hyperbase-master"
      labelValue: "true"
    - !<Kubectl>
      summaryPolicy: MAJOR
      timeoutMinutes: 2
      action: Stop
      file: "hyperbase-master.yaml"
    - !<Kubectl-Label>
      summaryPolicy: SOME
      timeoutMinutes: 2
      roleType: HYPERBASE_REGIONSERVER
      action: RemoveLabel
      labelPrefix: "hyperbase-regionserver"
      labelValue: "true"
    - !<Kubectl>
      summaryPolicy: MAJOR
      timeoutMinutes: 2
      action: Stop
      file: "hyperbase-regionserver.yaml"
    - !<Kubectl-Label>
      summaryPolicy: SOME
      timeoutMinutes: 2
      roleType: HYPERBASE_THRIFT
      action: RemoveLabel
      labelPrefix: "hyperbase-thrift"
      labelValue: "true"
    - !<Kubectl>
      summaryPolicy: MAJOR
      timeoutMinutes: 2
      action: Stop
      file: "hyperbase-thrift.yaml"
