---
name: HYPERBASE
version: 1.0-tdh50
global: false
namePrefix: Hyperbase
friendlyName: "Hyperbase"
dockerImage: "tos/hbase:rb465-final-tdh-5"
dependencies:
  - name: ZOOKEEPER
    minVersion: 3.4.5-tdh50
    maxVersion: 3.4.5-tdh50
    optional: false
  - name: HDFS
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: YARN
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
user: hbase
roles:
- name: HYPERBASE_MASTER
  friendlyName: "Hyperbase Master"
  labelPrefix: "hyperbase-master"
  env:
  - name: KRB_ENABLE
    value: 'false'
  - name: HBASE_CONF_DIR
    value: /etc/${service.sid}/conf
  - name: HBASE_ZOOKEEPER_ZNODE_PARENT
    value: /${service.sid}
  mountPath:
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: hyperbase
  - mountPath: /var/run/hadoop-common
    hostPath: /root/docker/common
    name: socketdir
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: /var/run/${dependencies.HDFS.sid}
    hostPath: /var/run/${dependencies.HDFS.sid}
    name: hdfssocketdir
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /etc/${dependencies.YARN.sid}/conf
    hostPath: /etc/${dependencies.YARN.sid}/conf
    name: yarn
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/lock/subsys/${service.sid}", "/var/log/${service.sid}", "/var/run/${service.sid}"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: Raw
        templatePath: "log4j.properties"
        targetPath: "/etc/${service.sid}/conf/log4j.properties"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hbase-site.ftlx"
        targetPath: "/etc/${service.sid}/conf/hbase-site.xml"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hbase-env.sh"
        targetPath: "/etc/${service.sid}/conf/hbase-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: Raw
        templatePath: "jmxremote.access"
        targetPath: "/etc/${service.sid}/conf/jmxremote.access"
        mode: "600"
    - directive: !<resource>
        templateType: Raw
        templatePath: "jmxremote.passwd"
        targetPath: "/etc/${service.sid}/conf/jmxremote.passwd"
        mode: "600"
    - directive: !<resource>
        templateType: Raw
        templatePath: "hadoop-metrics2-hbase.properties"
        targetPath: "/etc/${service.sid}/conf/hadoop-metrics2-hbase.properties"
        mode: "644"
- name: HYPERBASE_REGIONSERVER
  friendlyName: "Region Server"
  labelPrefix: "hyperbase-regionserver"
  env:
  - name: KRB_ENABLE
    value: 'false'
  - name: HBASE_CONF_DIR
    value: /etc/${service.sid}/conf
  - name: HBASE_ZOOKEEPER_ZNODE_PARENT
    value: /${service.sid}
  mountPath:
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: hyperbase
  - mountPath: /var/run/hadoop-common
    hostPath: /root/docker/common
    name: socketdir
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /etc/${dependencies.YARN.sid}/conf
    hostPath: /etc/${dependencies.YARN.sid}/conf
    name: yarn
  summaryPolicy: SOME
  autoAssign:
  - advice: !<EachNode> {}
  suggestion:
  - criteria: !<EachNode> {}
  validation:
  - criteria: !<EachNode> {}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/lock/subsys/${service.sid}", "/var/log/${service.sid}", "/var/run/${service.sid}"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: Raw
        templatePath: "log4j.properties"
        targetPath: "/etc/${service.sid}/conf/log4j.properties"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hbase-site.ftlx"
        targetPath: "/etc/${service.sid}/conf/hbase-site.xml"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hbase-env.sh"
        targetPath: "/etc/${service.sid}/conf/hbase-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: Raw
        templatePath: "jmxremote.access"
        targetPath: "/etc/${service.sid}/conf/jmxremote.access"
        mode: "600"
    - directive: !<resource>
        templateType: Raw
        templatePath: "jmxremote.passwd"
        targetPath: "/etc/${service.sid}/conf/jmxremote.passwd"
        mode: "600"
    - directive: !<resource>
        templateType: Raw
        templatePath: "hadoop-metrics2-hbase.properties"
        targetPath: "/etc/${service.sid}/conf/hadoop-metrics2-hbase.properties"
        mode: "644"
- name: HYPERBASE_THRIFT
  friendlyName: "Hyperbase Thrift"
  labelPrefix: "hyperbase-thrift"
  env:
  - name: KRB_ENABLE
    value: 'false'
  - name: HBASE_CONF_DIR
    value: /etc/${service.sid}/conf
  - name: HBASE_ZOOKEEPER_ZNODE_PARENT
    value: /${service.sid}
  mountPath:
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: hyperbase
  - mountPath: /var/run/hadoop-common
    hostPath: /root/docker/common
    name: socketdir
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: /var/run/${dependencies.HDFS.sid}
    hostPath: /var/run/${dependencies.HDFS.sid}
    name: hdfssocketdir
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /etc/${dependencies.YARN.sid}/conf
    hostPath: /etc/${dependencies.YARN.sid}/conf
    name: yarn
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/lock/subsys/${service.sid}", "/var/log/${service.sid}", "/var/run/${service.sid}"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: Raw
        templatePath: "log4j.properties"
        targetPath: "/etc/${service.sid}/conf/log4j.properties"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hbase-site.ftlx"
        targetPath: "/etc/${service.sid}/conf/hbase-site.xml"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hbase-env.sh"
        targetPath: "/etc/${service.sid}/conf/hbase-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: Raw
        templatePath: "jmxremote.access"
        targetPath: "/etc/${service.sid}/conf/jmxremote.access"
        mode: "600"
    - directive: !<resource>
        templateType: Raw
        templatePath: "jmxremote.passwd"
        targetPath: "/etc/${service.sid}/conf/jmxremote.passwd"
        mode: "600"
    - directive: !<resource>
        templateType: Raw
        templatePath: "hadoop-metrics2-hbase.properties"
        targetPath: "/etc/${service.sid}/conf/hadoop-metrics2-hbase.properties"
        mode: "644"

product: Hyperbase

firstWizardConfigs:
- hbase.rootdir
- hregion.index.path
- master.port
- master.info.port
- master.jmx.port
- master.memory
- regionserver.port
- regionserver.info.port
- regionserver.jmx.port
- regionserver.memory
- thrift.server.memory
- zookeeper.session.timeout

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<K8sPod> {}
