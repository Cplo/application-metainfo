<#assign
  registryServer=dependencies.REGISTRY.roles['REGISTRY_SERVER'][0].hostname
  registryPort=dependencies.REGISTRY[registryServer]['registry.port']
  >
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: hyperbase-master-${service.sid}
  name: hyperbase-master-${service.sid}
  namespace: default
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: hyperbase-master-${service.sid}
    spec:
      hostNetwork: true 
      containers:
      - args:
        - bootstrap.sh
        - master
        env:
        - name: HEAP_SIZE
          value: 4096m
        image: ${registryServer}:${registryPort}/jenkins/hbase
        imagePullPolicy: Always
        name: hyperbase-master-${service.sid}
        volumeMounts:
        - mountPath: /etc/hyperbase/conf
          name: hyperbase
        - mountPath: /etc/hadoop/conf
          name: hdfs
        - mountPath: /var/run/hadoop-common
          name: socketdir
        - mountPath: /var/transwarp/logs
          name: log
        - mountPath: /var/run/${dependencies.HDFS.sid}
          name: hdfssocketdir
      # Ensure that a node can have one hyperbase-master at most
      podConflictSelectors:
      - matchExpressions:
        - key: podConflictName
          operator: "="
          values:
          - "hyperbase-master"
      # Ensure that only the node labeled "hyperbase-master=true" can start a hyperbase-master role (i.e., a pod)
      nodeSelector:
        hyperbase-master: "true"
      # The path on real node
      volumes:
      - hostPath:
          path: /var/log/${service.sid}
        name: log
      - hostPath:
          path: /etc/${service.sid}/conf
        name: hyperbase
      - hostPath:
          path: /etc/${dependencies.HDFS.sid}/conf
        name: hdfs
      - hostPath:
          path: /root/docker/common
        name: socketdir
      - hostPath:
          path: /var/run/${dependencies.HDFS.sid}
        name: hdfssocketdir
