---
name: INCEPTOR
version: 4.3-tdh50
global: false
namePrefix: Inceptor
friendlyName: "Inceptor"
dockerImage: "tos/inceptor:trunk"
dependencies:
  - name: ZOOKEEPER
    minVersion: 3.4.5-tdh50
    maxVersion: 3.4.5-tdh50
    optional: false
  - name: HDFS
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: YARN
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: HYPERBASE
    minVersion: 1.0-tdh50
    maxVersion: 1.0-tdh50
    optional: true
  - name: INCEPTOR
    minVersion: 4.3-tdh50
    maxVersion: 4.3-tdh50
    optional: true
    preferred: false
user: hive
roles:
- name: INCEPTOR_SERVER
  friendlyName: "Inceptor Server"
  labelPrefix: "inceptor-server"
  linkExpression: "http://${localhostname}:${service['inceptor.ui.port']}/"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete", "Scaleout"]
  env:
  - name: KRB_ENABLE
    value: 'false'
  - name: TRANSWARP_ZOOKEEPER_QUORUM
    value: |
      <#assign zookeepers=[]>
      <#if dependencies.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?size gt 0>
        <#list dependencies.ZOOKEEPER.roles.ZOOKEEPER as zookeeper>
          <#assign zookeepers += [zookeeper.hostname]>
        </#list>
      </#if>
      ${zookeepers?join(",")}
  - name: JAVAX_JDO_OPTION_CONNECTION_USERNAME
    value: ${service['hive.metastore.username']}
  - name: JAVAX_JDO_OPTION_CONNECTION_PASSWORD
    value: ${service['hive.metastore.password']}
  - name: MYSQL_SERVER
    value: ${service.roles.INCEPTOR_MYSQL[0]['hostname']}
  - name: HIVE_METASTORE_SERVER
    value: ${service.roles.INCEPTOR_METASTORE[0]['hostname']}
  - name: SPARK_DRIVER_ADDR
    value: ${service.roles.INCEPTOR_SERVER[0]['hostname']}
  - name: EXECUTOR_ID_PATH
    value: /${service.sid}/executorID
  - name: INCEPTOR_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /var/run/${dependencies.HDFS.sid}
    hostPath: /var/run/${dependencies.HDFS.sid}
    name: hdfssocketdir
  - mountPath: /var/run/hadoop-common
    hostPath: /root/docker/common
    name: socketdir
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: inceptor
  - mountPath: /etc/${dependencies.HYPERBASE.sid}/conf
    hostPath: /etc/${dependencies.HYPERBASE.sid}/conf
    name: hyperbase
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: ${service['ngmr.fastdisk.dir']}/fastdisk
    hostPath: ${service['ngmr.fastdisk.dir']}/fastdisk
    name: fastdir
  - mountPath: ${service['ngmr.localdir']}
    hostPath: ${service['ngmr.localdir']}
    name: localdir
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/lock/subsys/${service.sid}", "/var/log/${service.sid}", "/var/run/${service.sid}"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "inceptor-env.ftlsh"
        targetPath: "/etc/${service.sid}/conf/inceptor-env.sh"
        mode: "755"
- name: INCEPTOR_MYSQL
  friendlyName: "MySQL Server"
  labelPrefix: "inceptor-mysql"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete", "Scaleout"]
  env:
  - name: KRB_ENABLE
    value: 'false'
  - name: METASTORE_ID
    value: metastore_${service.sid}
  - name: JAVAX_JDO_OPTION_CONNECTIONURL
    value: jdbc:mysql://0.0.0.0:${service['mysql.port']}/metastore_${service.sid}
  - name: JAVAX_JDO_OPTION_CONNECTION_USERNAME
    value: ${service['hive.metastore.username']}
  - name: JAVAX_JDO_OPTION_CONNECTION_PASSWORD
    value: ${service['hive.metastore.password']}
  - name: INCEPTOR_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /var/transwarp
    hostPath: /var/lib/mysql
    name: mysql
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: inceptor
  - mountPath: /etc/${dependencies.HYPERBASE.sid}/conf
    hostPath: /etc/${dependencies.HYPERBASE.sid}/conf
    name: hyperbase
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/var/log/${service.sid}" ,"/var/run/${service.sid}", "/etc/${service.sid}/conf"]
        mode: "755"
- name: INCEPTOR_METASTORE
  friendlyName: "Inceptor Metastore"
  labelPrefix: "inceptor-metastore"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete", "Scaleout"]
  env:
  - name: KRB_ENABLE
    value: 'false'
  - name: MYSQL_SERVER
    value: ${service.roles.INCEPTOR_MYSQL[0]['hostname']}
  - name: METASTORE_ID
    value: metastore_${service.sid}
  - name: JAVAX_JDO_OPTION_CONNECTIONURL
    value: jdbc:mysql://0.0.0.0:${service['mysql.port']}/metastore_${service.sid}
  - name: JAVAX_JDO_OPTION_CONNECTION_USERNAME
    value: ${service['hive.metastore.username']}
  - name: JAVAX_JDO_OPTION_CONNECTION_PASSWORD
    value: ${service['hive.metastore.password']}
  - name: INCEPTOR_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /var/run/hadoop-common
    hostPath: /root/docker/common
    name: socketdir
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: inceptor
  - mountPath: /etc/${dependencies.HYPERBASE.sid}/conf
    hostPath: /etc/${dependencies.HYPERBASE.sid}/conf
    name: hyperbase
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/var/log/${service.sid}" ,"/var/run/${service.sid}", "/etc/${service.sid}/conf"]
        mode: "755"
- name: INCEPTOR_EXECUTOR
  friendlyName: "Inceptor Executor"
  labelPrefix: "inceptor-executor"
  category: SLAVE
  frontendOperations: ["Start", "Stop", "Delete", "Scaleout"]
  env:
  - name: KRB_ENABLE
    value: 'false'
  - name: TRANSWARP_ZOOKEEPER_QUORUM
    value: |
      <#assign zookeepers=[]>
      <#if dependencies.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?size gt 0>
        <#list dependencies.ZOOKEEPER.roles.ZOOKEEPER as zookeeper>
          <#assign zookeepers += [zookeeper.hostname]>
        </#list>
      </#if>
      ${zookeepers?join(",")}
  - name: EXECUTOR_ID_PATH
    value: /${service.sid}/executorID
  - name: SPARK_DRIVER_ADDR
    value: ${service.roles.INCEPTOR_SERVER[0]['hostname']}
  - name: INCEPTOR_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /var/run/${dependencies.HDFS.sid}
    hostPath: /var/run/${dependencies.HDFS.sid}
    name: hdfssocketdir
  - mountPath: /var/run/hadoop-common
    hostPath: /root/docker/common
    name: socketdir
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: inceptor
  - mountPath: /etc/${dependencies.HYPERBASE.sid}/conf
    hostPath: /etc/${dependencies.HYPERBASE.sid}/conf
    name: hyperbase
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  summaryPolicy: SOME
  autoAssign:
  - advice: !<EachNode> {}
  suggestion:
  - criteria: !<EachNode> {}
  validation:
  - criteria: !<EachNode> {}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/var/log/${service.sid}", "/var/run/${service.sid}", "/etc/${service.sid}/conf"]
        mode: "755"

product: Inceptor

firstWizardConfigs:
- hive.exec.scratchdir
- hive.metastore.warehouse.dir
- ngmr.fastdisk.dir
- ngmr.localdir
- inceptor.ui.port
- hive.server2.thrift.port
- hive.metastore.port
- ngmr.cache.size
- ngmr.fastdisk.size

pages:
- summary
- roles
- configuration
- operation
- resource_allocation
- security

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<K8sPod> {}
