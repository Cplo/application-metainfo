---
name: INCEPTOR
version: 4.3-tdh50
global: false
namePrefix: Inceptor
friendlyName: "Inceptor"
dockerImage: "tos/inceptor:rb465-final"
dependencies: #TODO consider external registry
#  - name: LICENSE_SERVICE
#    minVersion: 1.0
#    maxVersion: 1.0
#    optional: false
  - name: ZOOKEEPER
    minVersion: 3.4.5-tdh50
    maxVersion: 3.4.5-tdh50
    optional: false
  - name: HDFS
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: YARN
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: HYPERBASE
    minVersion: 1.0-tdh50
    maxVersion: 1.0-tdh50
    optional: true
user: hive
roles:
- name: INCEPTOR_SERVER
  friendlyName: "Inceptor Server"
  labelPrefix: "inceptor-server"
  env:
  - name: TRANSWARP_ZOOKEEPER_QUORUM
    value: ${dependencies.ZOOKEEPER.roles.ZOOKEEPER[0]['hostname']},${dependencies.ZOOKEEPER.roles.ZOOKEEPER[1]['hostname']},${dependencies.ZOOKEEPER.roles.ZOOKEEPER[2]['hostname']}
  - name: JAVAX_JDO_OPTION_CONNECTION_USERNAME
    value: ${service['hive.metastore.username']}
  - name: JAVAX_JDO_OPTION_CONNECTION_PASSWORD
    value: ${service['hive.metastore.password']}
  - name: MYSQL_SERVER
    value: ${service.roles.INCEPTOR_MYSQL[0]['hostname']}
  - name: HIVE_METASTORE_SERVER
    value: ${service.roles.INCEPTOR_METASTORE[0]['hostname']}
  - name: SPARK_DRIVER_PORT
    value: "51888"
  - name: SPARK_DRIVER_ADDR
    value: ${service.roles.INCEPTOR_SERVER[0]['hostname']}
  - name: EXECUTOR_ID_PATH
    value: /${service.sid}/executorID
  - name: DATADIR
    value: /var/transwarp/data0/
  - name: INCEPTOR_LOG_DIR
    value: /var/transwarp/logs
  - name: SPARK_FASTDISK_DIR
    value: /var/transwarp/data0/fastdisk
  - name: SPARK_LOCAL_DIR
    value: /var/transwarp/data0/disk
  - name: HIVE_SERVER2
    value: "true"
  mountPath:
  - mountPath: /var/run/${dependencies.HDFS.sid}
    hostPath: /var/run/${dependencies.HDFS.sid}
    name: hdfssocketdir
  - mountPath: /var/run/hadoop-common
    hostPath: /root/docker/common
    name: socketdir
  - mountPath: /etc/inceptor/conf
    hostPath: /etc/${service.sid}/conf
    name: inceptor
  - mountPath: /etc/hyperbase/conf
    hostPath: /etc/hyperbase1/conf
    name: hyperbase
  - mountPath: /etc/hadoop/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /var/transwarp/logs
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: /var/transwarp/data0/fastdisk
    hostPath: /mnt/ramdisk/ngmr
    name: fastdir
  - mountPath: /var/transwarp/data0/disk
    hostPath: /hadoop/ngmr/${service.sid}
    name: localdir
  bootstrapParam: "inceptor"
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/lock/subsys/${service.sid}", "/var/log/${service.sid}", "/var/run/${service.sid}"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: Raw
        templatePath: "hive-log4j.properties"
        targetPath: "/etc/${service.sid}/conf/hive-log4j.properties"
        mode: "755"
    - directive: !<resource>
        templateType: Raw
        templatePath: "hive-log4j.properties.server"
        targetPath: "/etc/${service.sid}/conf/hive-log4j.properties.server"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "ngmr-context-env.sh"
        targetPath: "/etc/${service.sid}/conf/ngmr-context-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "ngmr-env.sh"
        targetPath: "/etc/${service.sid}/conf/ngmr-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hive-env.sh"
        targetPath: "/etc/${service.sid}/conf/hive-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hive-site.ftlx"
        targetPath: "/etc/${service.sid}/conf/hive-site.xml"
        mode: "755"
- name: INCEPTOR_MYSQL
  friendlyName: "Inceptor Mysql"
  labelPrefix: "inceptor-mysql"
  env:
  - name: METASTORE_ID
    value: metastore_${service.sid}
  - name: JAVAX_JDO_OPTION_CONNECTIONURL
    value: jdbc:mysql://0.0.0.0:3306/metastore_${service.sid}
  - name: JAVAX_JDO_OPTION_CONNECTION_USERNAME
    value: ${service['hive.metastore.username']}
  - name: JAVAX_JDO_OPTION_CONNECTION_PASSWORD
    value: ${service['hive.metastore.password']}
  mountPath:
  - mountPath: /var/transwarp
    hostPath: /var/lib/mysql
    name: mysql
  - mountPath: /etc/inceptor/conf
    hostPath: /etc/${service.sid}/conf
    name: inceptor
  - mountPath: /etc/hadoop/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  bootstrapParam: "mysql"
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/var/log/${service.sid}" ,"/var/run/${service.sid}", "/etc/${service.sid}/conf"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: Raw
        templatePath: "hive-log4j.properties"
        targetPath: "/etc/${service.sid}/conf/hive-log4j.properties"
        mode: "755"
    - directive: !<resource>
        templateType: Raw
        templatePath: "hive-log4j.properties.server"
        targetPath: "/etc/${service.sid}/conf/hive-log4j.properties.server"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "ngmr-context-env.sh"
        targetPath: "/etc/${service.sid}/conf/ngmr-context-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "ngmr-env.sh"
        targetPath: "/etc/${service.sid}/conf/ngmr-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hive-env.sh"
        targetPath: "/etc/${service.sid}/conf/hive-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hive-site.ftlx"
        targetPath: "/etc/${service.sid}/conf/hive-site.xml"
        mode: "755"
- name: INCEPTOR_METASTORE
  friendlyName: "Inceptor Metastore"
  labelPrefix: "inceptor-metastore"
  env:
  - name: MYSQL_SERVER
    value: ${service.roles.INCEPTOR_MYSQL[0]['hostname']}
  - name: METASTORE_ID
    value: metastore_${service.sid}
  - name: JAVAX_JDO_OPTION_CONNECTIONURL
    value: jdbc:mysql://0.0.0.0:3306/metastore_${service.sid}
  - name: JAVAX_JDO_OPTION_CONNECTION_USERNAME
    value: ${service['hive.metastore.username']}
  - name: JAVAX_JDO_OPTION_CONNECTION_PASSWORD
    value: ${service['hive.metastore.password']}
  mountPath:
  - mountPath: /var/run/hadoop-common
    hostPath: /root/docker/common
    name: socketdir
  - mountPath: /etc/inceptor/conf
    hostPath: /etc/${service.sid}/conf
    name: inceptor
  - mountPath: /etc/hyperbase/conf
    hostPath: /etc/hyperbase1/conf
    name: hyperbase
  - mountPath: /etc/hadoop/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  bootstrapParam: "metastore"
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/var/log/${service.sid}" ,"/var/run/${service.sid}", "/etc/${service.sid}/conf"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: Raw
        templatePath: "hive-log4j.properties"
        targetPath: "/etc/${service.sid}/conf/hive-log4j.properties"
        mode: "755"
    - directive: !<resource>
        templateType: Raw
        templatePath: "hive-log4j.properties.server"
        targetPath: "/etc/${service.sid}/conf/hive-log4j.properties.server"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "ngmr-context-env.sh"
        targetPath: "/etc/${service.sid}/conf/ngmr-context-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "ngmr-env.sh"
        targetPath: "/etc/${service.sid}/conf/ngmr-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hive-env.sh"
        targetPath: "/etc/${service.sid}/conf/hive-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hive-site.ftlx"
        targetPath: "/etc/${service.sid}/conf/hive-site.xml"
        mode: "755"
- name: INCEPTOR_EXECUTOR
  friendlyName: "Inceptor Executor"
  labelPrefix: "inceptor-executor"
  env:
  - name: TRANSWARP_ZOOKEEPER_QUORUM
    value: ${dependencies.ZOOKEEPER.roles.ZOOKEEPER[0]['hostname']},${dependencies.ZOOKEEPER.roles.ZOOKEEPER[1]['hostname']},${dependencies.ZOOKEEPER.roles.ZOOKEEPER[2]['hostname']}
  - name: EXECUTOR_ID_PATH
    value: /${service.sid}/executorID
  - name: SPARK_DRIVER_PORT
    value: "51888"
  - name: SPARK_DRIVER_ADDR
    value: ${service.roles.INCEPTOR_SERVER[0]['hostname']}
  - name: SPARK_MEM
    value: 4g
  - name: SPARK_CORES
    value: "1"
  - name: DATADIR
    value: /var/transwarp/data0/
  - name: INCEPTOR_LOG_DIR
    value: /var/transwarp/logs
  - name: SPARK_FASTDISK_DIR
    value: /var/transwarp/data0/fastdisk
  - name: SPARK_LOCAL_DIR
    value: /var/transwarp/data0/disk
  mountPath:
  - mountPath: /var/run/${dependencies.HDFS.sid}
    hostPath: /var/run/hdfs
    name: hdfssocketdir
  - mountPath: /var/run/hadoop-common
    hostPath: /root/docker/common
    name: socketdir
  - mountPath: /etc/inceptor/conf
    hostPath: /etc/${service.sid}/conf
    name: inceptor
  - mountPath: /etc/hyperbase/conf
    hostPath: /etc/hyperbase1/conf
    name: hyperbase
  - mountPath: /etc/hadoop/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /var/transwarp/logs
    hostPath: /var/log/${service.sid}
    name: log
  bootstrapParam: "inceptor-executor"
  summaryPolicy: SOME
  autoAssign:
  - advice: !<EachNode> {}
  suggestion:
  - criteria: !<EachNode> {}
  validation:
  - criteria: !<EachNode> {}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/var/log/${service.sid}", "/var/run/${service.sid}", "/etc/${service.sid}/conf"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: Raw
        templatePath: "hive-log4j.properties"
        targetPath: "/etc/${service.sid}/conf/hive-log4j.properties"
