---
name: KAFKA
version: 0.8-tdh50
global: false
namePrefix: Kafka
friendlyName: "Kafka"
dependencies:
  - name: ZOOKEEPER
    minVersion: 3.4.5-tdh50
    maxVersion: 3.4.5-tdh50
    optional: false
dockerImage: "tos/kafka-server:rb465-final-tdh-3"
user: kafka
roles:
- name: KAFKA_SERVER
  friendlyName: "Kafka Server"
  labelPrefix: "kafka-server"
  env:
  - name: KRB_ENABLE
    value: 'false'
  - name: TRANSWARP_ZOOKEEPER_QUORUM
    value: |
      <#assign zookeepers=[]>
      <#if dependencies.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?size gt 0>
        <#list dependencies.ZOOKEEPER.roles.ZOOKEEPER as zookeeper>
          <#assign zookeepers += [zookeeper.hostname]>
        </#list>
      </#if>
      ${zookeepers?join(",")}
  - name: KAFKA_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPath:
  - mountPath: /hadoop/kmq
    hostPath: /hadoop/kmq
    name: data
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: conf
  summaryPolicy: SOME
  autoAssign:
  - advice: !<EachNode> {}
  suggestion:
  - criteria: !<EachNode> {}
  validation:
  - criteria: !<EachNode> {}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}", "/etc/${service.sid}/conf", "/var/${service.sid}", "/var/run/${service.sid}", "/var/log/${service.sid}"]
        mode: "755"
  - type: Config
    directives:
#    - directive: !<resource>
#        templateType: Raw
#        templatePath: "log4j.properties"
#        targetPath: "/etc/${service.sid}/conf/log4j.properties"
#        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "server.properties"
        targetPath: "/etc/${service.sid}/conf/server.properties"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "kafka-env.ftlsh"
        targetPath: "/etc/${service.sid}/conf/kafka-env.sh"
        mode: "755"

firstWizardConfigs:
- kmq.log.dirs
- kmq.port
- kmq.zookeeper.connection.timeout.ms
