---
name: KAFKA
version: 0.8-tdh50
global: false
namePrefix: Kafka
friendlyName: "Kafka"
dependencies:
  - name: ZOOKEEPER
    minVersion: 3.4.5-tdh50
    maxVersion: 3.4.5-tdh50
    optional: false
dockerImage: "tos/kafka-server:rb465-final-tdh"
user: kafka
roles:
- name: KAFKA_SERVER
  friendlyName: "Kafka Server"
  labelPrefix: "kafka-server"
  env:
  - name: KRB_ENABLE
    value: 'false'
  - name: TRANSWARP_ZOOKEEPER_QUORUM
    value: |
      <#assign zookeepers=[]>
      <#if dependencies.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?size gt 0>
        <#list dependencies.ZOOKEEPER.roles.ZOOKEEPER as zookeeper>
          <#assign zookeepers += [zookeeper.hostname]>
        </#list>
      </#if>
      ${zookeepers?join(",")}
  - name: KAFKA_DATA_DIRS
    value: "/data"
  - name: ZOOKEEPER_CONNECTION_TIMEOUT
    value: ${service['kmq.zookeeper.connection.timeout.ms']}
  - name: MESSAGE_MAX_BYTES
    value: ${service['kmq.message.max.bytes']}
  - name: REPLICA_FETCH_MAX_BYTES
    value: ${service['kmq.replica.fetch.max.bytes']}
  - name: BROKER_ID_EQUALS_TO_DND_ID
    value: ${service['brokerid.equalsto.dndid']}
  - name: KAFKA_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPath:
  - mountPath: /data
    hostPath: /etc/${service.sid}/data
    name: data
  - mountPath: /var/transwarp/logs
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: conf
  summaryPolicy: SOME
  autoAssign:
  - advice: !<EachNode> {}
  suggestion:
  - criteria: !<EachNode> {}
  validation:
  - criteria: !<EachNode> {}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}", "/etc/${service.sid}/conf", "/var/${service.sid}", "/var/run/${service.sid}", "/var/log/${service.sid}"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: Raw
        templatePath: "log4j.properties"
        targetPath: "/etc/${service.sid}/conf/log4j.properties"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "server.properties"
        targetPath: "/etc/${service.sid}/conf/server.properties"
        mode: "755"
