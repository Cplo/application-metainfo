---
name: OOZIE
version: 4.1-tdh50
global: false
namePrefix: Oozie
friendlyName: Oozie
dockerImage: "transwarp/oozie:tdh500"
dependencies:
  - name: HDFS
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: YARN
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: HYPERBASE
    minVersion: 1.0-tdh50
    maxVersion: 1.0-tdh50
    optional: true
  - name: INCEPTOR
    minVersion: 4.3-tdh50
    maxVersion: 4.3-tdh50
    optional: false
roles:
- name: OOZIE_SERVER
  friendlyName: "Oozie Server"
  labelPrefix: "oozie-server"
  linkExpression: "http://${localhostname}:11000/"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete"]
  env:
  - name: OOZIE_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: conf
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /etc/${dependencies.YARN.sid}/conf
    hostPath: /etc/${dependencies.YARN.sid}/conf
    name: yarn
  - mountPath: /etc/${dependencies.HYPERBASE.sid}/conf
    hostPath: /etc/${dependencies.HYPERBASE.sid}/conf
    name: hyperbase
  - mountPath: /etc/${dependencies.INCEPTOR.sid}/conf
    hostPath: /etc/${dependencies.INCEPTOR.sid}/conf
    name: inceptor
  - mountPath: /var/lib/${service.sid}
    hostPath: /var/lib/${service.sid}
    name: datadir
  - mountPath: /etc/transwarp/conf
    hostPath: /etc/transwarp/conf
    name: hosts
  summaryPolicy: ALL
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/log/${service.sid}", "/etc/${service.sid}/conf/hadoop-conf", "/etc/${service.sid}/conf/action-conf"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<link>
        action: Link
        from: "/etc/${dependencies.HDFS.sid}/conf/hdfs-site.xml"
        to: "/etc/${service.sid}/conf/hadoop-conf/hdfs-site.xml"
    - directive: !<link>
        action: Link
        from: "/etc/${dependencies.HDFS.sid}/conf/core-site.xml"
        to: "/etc/${service.sid}/conf/hadoop-conf/core-site.xml"
    - directive: !<link>
        action: Link
        from: "/etc/${dependencies.YARN.sid}/conf/yarn-site.xml"
        to: "/etc/${service.sid}/conf/hadoop-conf/yarn-site.xml"
    - directive: !<link>
        action: Link
        from: "/etc/${dependencies.YARN.sid}/conf/mapred-site.xml"
        to: "/etc/${service.sid}/conf/hadoop-conf/mapred-site.xml"
    - directive: !<link>
        action: Link
        from: "/etc/${dependencies.INCEPTOR.sid}/conf/hive-site.xml"
        to: "/etc/${service.sid}/conf/action-conf/hive-site.xml"

firstWizardConfigs:
- oozie.http.port

pages:
- roles
- configuration
- operation

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<K8sPod> {}
- category: VITAL_SIGN_CHECK
  intervalSeconds: 10
  method: !<Builtin> {}
