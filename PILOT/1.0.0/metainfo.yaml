---
name: PILOT
version: 1.0.0-tdh50
global: false
namePrefix: Pilot
friendlyName: Pilot
dockerImage: "transwarp/pilot:tdh500"
dependencies:
  - name: INCEPTOR
    minVersion: 4.3-tdh500
    maxVersion: 4.3-tdh500
    optional: true
  - name: TXSQL
    minVersion: 1.0-tdh500
    maxVersion: 1.0-tdh500
    optional: false
roles:
- name: PILOT_SERVER
  friendlyName: "Pilot Server"
  labelPrefix: "pilot-server"
  linkExpression: "http://${localhostname}:${service['pilot.desktop.http.port']}"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete"]
  env:
  - name: PILOT_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /etc/pilot/conf
    hostPath: /etc/${service.sid}/conf
    name: conf
  - mountPath: /var/log/pilot
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: /etc/transwarp/conf
    hostPath: /etc/transwarp/conf
    name: hosts
  resources:
    limitsMemoryKey: pilot.container.limits.memory
    limitsCpuKey: pilot.container.limits.cpu
    requestsMemoryKey: pilot.container.requests.memory
    requestsCpuKey: pilot.container.requests.cpu
  summaryPolicy: ALL
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/log/${service.sid}"]
        mode: "755"

stages:
  - type: Config
    taskGroups:
    - !<Create-Database>
      dbPrefix: pilot
      dbUserConfig: javax.jdo.option.ConnectionUserName
      dbPasswordConfig: javax.jdo.option.ConnectionPassword
      timeoutMinutes: 5
      summaryPolicy: SOME
    - !<Role>
      roleType: "PILOT_SERVER"
      operation: Config
      summaryPolicy: SOME
      timeoutMinutes: 1

product: Studio

firstWizardConfigs:
- pilot.desktop.http.port
- javax.jdo.option.ConnectionUserName
- javax.jdo.option.ConnectionPassword
- pilot.container.limits.memory
- pilot.container.limits.cpu
- pilot.container.requests.memory
- pilot.container.requests.cpu
- pilot.memory.ratio

pages:
- roles
- configuration
- operation
- security

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<K8sPod> {}
- category: VITAL_SIGN_CHECK
  intervalSeconds: 10
  method: !<Builtin> {}
