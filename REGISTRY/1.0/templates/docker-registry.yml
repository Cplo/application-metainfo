registryui:
  image: konradkleine/docker-registry-frontend:v2
  net: host
  command: /root/start-apache.sh
  restart: always
  environment:
    - ENV_DOCKER_REGISTRY_HOST=127.0.0.1
    - ENV_DOCKER_REGISTRY_PORT=${service['registry.port']}
    - ENV_DOCKER_REGISTRY_USE_SSL=1
#  ports:
#    - ${service['registry.ui.port']}:80
#  links:
#    - registry

registry:
  image: registry:2.4.1
  net: host
  restart: always
  volumes:
#    - /etc/registry:/etc/docker/registry # enable it for deleting images
    - /srv/registry:/certs
    - /var/lib/registry_data:/var/lib/registry
  environment:
    - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/var/lib/registry
    - REGISTRY_HTTP_TLS_CERTIFICATE=/certs/server.cert
    - REGISTRY_HTTP_TLS_KEY=/certs/server.key
#  ports:
#    - ${service['registry.port']}:5000

generatecerts:
  image: gencerts:live
  net: host
  volumes:
    - /srv/registry:/srv/kubernetes
