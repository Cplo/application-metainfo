---
name: SEARCH
version: 1.0-tdh50
global: false
namePrefix: Search
friendlyName: "Search"
dependencies: []
dockerImage: "transwarp/search:tdh500"
roles:
- name: SEARCH_SERVER
  friendlyName: "Search Server"
  labelPrefix: "search-server"
  category: SLAVE
  frontendOperations: ["Start", "Stop", "Delete", "Scaleout"]
  env:
  - name: LOG_DIR
    value: /var/log/${service.sid}
  - name: CONF_DIR
    value: /etc/${service.sid}/conf
  summaryPolicy: ALL
  mountPaths:
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: conf
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  resources:
    limitsMemoryKey: search.container.limits.memory
    limitsCpuKey: search.container.limits.cpu
    requestsMemoryKey: search.container.requests.memory
    requestsCpuKey: search.container.requests.cpu
  nodeSpecificMounts:
  - configKey: path.data
  autoAssign:
  - advice: !<EachNode> {}
  suggestion:
  - criteria: !<EachNode> {}
  validation:
  - criteria: !<EachNode> {}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/log/${service.sid}"]
        mode: "755"

firstWizardConfigs:
- path.data
- node.master
- node.data
- network.host
- es.heap.size
- search.container.limits.memory
- search.container.limits.cpu
- search.container.requests.memory
- search.container.requests.cpu
- search.memory.ratio

product: Search

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 30
  method: !<K8sPod> {}
