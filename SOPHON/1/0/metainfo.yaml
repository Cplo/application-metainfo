---
name: SOPHON
version: 1.0
global: false
namePrefix: Sophon
friendlyName: "Sophon"
dependencies:
  - name: HDFS
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: YARN
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
roles:
- name: SOPHON_SERVER
  dockerImage: "transwarp/sophon-server:tdh500"
  friendlyName: "Sophon Server"
  labelPrefix: "sophon-server"
  category: MASTER
  env:
  - name: KRB_ENABLE
    value: <#if service.auth == "kerberos">true<#else>false</#if>
  - name: MIDAS_CONF_DIR
    value: /etc/${service.sid}/conf
  - name: SOPHON_HDFS_CONF
    value: /etc/${dependencies.HDFS.sid}/conf
  - name: SOHPON_YARN_CONF
    value: /etc/${dependencies.YARN.sid}/conf
  mountPaths:
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /etc/${dependencies.YARN.sid}/conf
    hostPath: /etc/${dependencies.YARN.sid}/conf
    name: yarn
  - mountPath: /etc/transwarp/conf
    hostPath: /etc/transwarp/conf
    name: topology
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: conf
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  summaryPolicy: ALL
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/log/${service.sid}"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "midas.conf"
        targetPath: "/etc/${service.sid}/conf/midas.conf"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "dieu.conf"
        targetPath: "/etc/${service.sid}/conf/dieu.conf"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "midas-env.ftlsh"
        targetPath: "/etc/${service.sid}/conf/midas-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "spark-defaults.conf"
        targetPath: "/etc/${service.sid}/conf/spark-defaults.conf"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "log4j.properties"
        targetPath: "/etc/${service.sid}/conf/log4j.properties"
        mode: "755"
- name: SOPHON_REDIS
  dockerImage: "transwarp/sophon-redis:tdh500"
  friendlyName: "Sophon Redis"
  labelPrefix: "sophon-redis"
  category: MASTER
  env:
  - name: MIDAS_REDIS_PORT
    value: ${service['midas.redis.port']}
  mountPaths: []
  summaryPolicy: ALL
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives: []
  - type: Config
    directives: []
- name: SOPHON_SCHEDULER
  dockerImage: "transwarp/sophon-scheduler:tdh500"
  friendlyName: "Sophon Scheduler"
  labelPrefix: "sophon-scheduler"
  category: MASTER
  env:
  - name: SERVICE_CONF_DIR
    value: /etc/${service.sid}/conf
  - name: SERVICE_HOME
    value: /usr/lib/scheduler
  mountPaths:
    - mountPath: /etc/${service.sid}/conf
      hostPath: /etc/${service.sid}/conf
      name: conf
  summaryPolicy: ALL
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives: []
  - type: Config
    directives:
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "service.conf"
        targetPath: "/etc/${service.sid}/conf/service.conf"
        mode: "755"

firstWizardConfigs:
- midas.server.heapsize
- midas.server.permsize
- spark.executor.heapsize
- spark.executor.permsize
- spark.executor.max_permsize
- spark.driver.heapsize
- spark.driver.permsize
- spark.driver.max_permsize
- midas.redis.port
- livy.scheduler.port

product: Sophon

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 30
  method: !<K8sPod> {}
