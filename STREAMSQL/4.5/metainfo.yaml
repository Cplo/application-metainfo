---
name: STREAMSQL
version: 4.5-tdh50
global: false
namePrefix: StreamSQL
friendlyName: "StreamSQL"
dockerImage: "tos/inceptor:trunk"
dependencies:
  - name: ZOOKEEPER
    minVersion: 3.4.5-tdh50
    maxVersion: 3.4.5-tdh50
    optional: false
  - name: HDFS
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: YARN
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
  - name: HYPERBASE
    minVersion: 1.0-tdh50
    maxVersion: 1.0-tdh50
    optional: true
  - name: INCEPTOR
    minVersion: 4.3-tdh50
    maxVersion: 4.3-tdh50
    optional: true
    preferred: false
user: hive
roles:
- name: INCEPTOR_SERVER
  friendlyName: "Inceptor Server"
  labelPrefix: "inceptor-server"
  linkExpression: "http://${localhostname}:${service['inceptor.ui.port']}/"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete", "Scaleout"]
  env:
  - name: TRANSWARP_ZOOKEEPER_QUORUM
    value: |
      <#assign zookeepers=[]>
      <#if dependencies.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?size gt 0>
        <#list dependencies.ZOOKEEPER.roles.ZOOKEEPER as zookeeper>
          <#assign zookeepers += [zookeeper.hostname]>
        </#list>
      </#if>
      ${zookeepers?join(",")}
  - name: INCEPTOR_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /var/run/${dependencies.HDFS.sid}
    hostPath: /var/run/${dependencies.HDFS.sid}
    name: hdfssocketdir
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: inceptor
  - mountPath: /etc/${dependencies.HYPERBASE.sid}/conf
    hostPath: /etc/${dependencies.HYPERBASE.sid}/conf
    name: hyperbase
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: ${service['ngmr.fastdisk.dir']}/fastdisk
    hostPath: ${service['ngmr.fastdisk.dir']}/fastdisk
    name: fastdir
  - mountPath: /etc/transwarp/conf
    hostPath: /etc/transwarp/conf
    name: hosts
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/lock/subsys/${service.sid}", "/var/log/${service.sid}"]
        mode: "755"
- name: INCEPTOR_MYSQL
  friendlyName: "Inceptor Mysql"
  labelPrefix: "inceptor-mysql"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete", "Scaleout"]
  env:
  - name: INCEPTOR_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /var/transwarp
    hostPath: /var/lib/mysql
    name: mysql
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: inceptor
  - mountPath: /etc/${dependencies.HYPERBASE.sid}/conf
    hostPath: /etc/${dependencies.HYPERBASE.sid}/conf
    name: hyperbase
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: /etc/transwarp/conf
    hostPath: /etc/transwarp/conf
    name: hosts
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/var/log/${service.sid}", "/etc/${service.sid}/conf"]
        mode: "755"
- name: INCEPTOR_METASTORE
  friendlyName: "Inceptor Metastore"
  labelPrefix: "inceptor-metastore"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete", "Scaleout"]
  env:
  - name: INCEPTOR_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: inceptor
  - mountPath: /etc/${dependencies.HYPERBASE.sid}/conf
    hostPath: /etc/${dependencies.HYPERBASE.sid}/conf
    name: hyperbase
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: /etc/transwarp/conf
    hostPath: /etc/transwarp/conf
    name: hosts
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/var/log/${service.sid}", "/etc/${service.sid}/conf"]
        mode: "755"
- name: INCEPTOR_EXECUTOR
  friendlyName: "Inceptor Executor"
  labelPrefix: "inceptor-executor"
  category: SLAVE
  frontendOperations: ["Start", "Stop", "Delete", "Scaleout"]
  env:
  - name: TRANSWARP_ZOOKEEPER_QUORUM
    value: |
      <#assign zookeepers=[]>
      <#if dependencies.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?size gt 0>
        <#list dependencies.ZOOKEEPER.roles.ZOOKEEPER as zookeeper>
          <#assign zookeepers += [zookeeper.hostname]>
        </#list>
      </#if>
      ${zookeepers?join(",")}
  - name: INCEPTOR_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /var/run/${dependencies.HDFS.sid}
    hostPath: /var/run/${dependencies.HDFS.sid}
    name: hdfssocketdir
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: inceptor
  - mountPath: /etc/${dependencies.HYPERBASE.sid}/conf
    hostPath: /etc/${dependencies.HYPERBASE.sid}/conf
    name: hyperbase
  - mountPath: /etc/${dependencies.HDFS.sid}/conf
    hostPath: /etc/${dependencies.HDFS.sid}/conf
    name: hdfs
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: /etc/transwarp/conf
    hostPath: /etc/transwarp/conf
    name: hosts
  nodeSpecificMounts:
  - configKey: ngmr.localdir
  summaryPolicy: SOME
  autoAssign:
  - advice: !<EachNode> {}
  suggestion:
  - criteria: !<EachNode> {}
  validation:
  - criteria: !<EachNode> {}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/var/log/${service.sid}", "/etc/${service.sid}/conf"]
        mode: "755"

product: Stream

firstWizardConfigs:
- hive.exec.scratchdir
- hive.metastore.warehouse.dir
- ngmr.fastdisk.dir
- ngmr.localdir
- inceptor.ui.port
- hive.server2.thrift.port
- hive.metastore.port
- ngmr.cache.size
- ngmr.fastdisk.size

pages:
- summary
- roles
- configuration
- operation
- resource_allocation
- security
- holodesk

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<K8sPod> {}
- category: VITAL_SIGN_CHECK
  intervalSeconds: 10
  method: !<Builtin> {}
