---
name: TOS
version: 1.0
global: false
namePrefix: TOS
friendlyName: TOS
dependencies: []
user: root
roles:
- name: TOS_MASTER
  friendlyName: "TOS Master"
  category: MASTER
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/var/log/${service.sid}" ,"/var/run/${service.sid}", "/etc/${service.sid}/conf"]
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "docker-compose-master.yml"
        targetPath: "/etc/${service.sid}/conf/tos-master-${service.sid}.yaml"
        mode: "755"
    - directive: !<docker-compose>
        action: Pull
        file: "/etc/${service.sid}/conf/tos-master-${service.sid}.yaml"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "docker-compose-master.yml"
        targetPath: "/etc/${service.sid}/conf/tos-master-${service.sid}.yaml"
        mode: "755"
  - type: Start
    directives:
    - directive: !<docker-compose>
        action: Up
        file: "/etc/${service.sid}/conf/tos-master-${service.sid}.yaml"
  - type: Stop
    directives:
    - directive: !<docker-compose>
        action: Stop
        file: "/etc/${service.sid}/conf/tos-master-${service.sid}.yaml"
#  - type: Scaleout
#    directives:
#    - directive: !<docker-compose>
#        action: Up
#        file: "/etc/${service.sid}/conf/tos-master-${service.sid}.yaml"
- name: TOS_SLAVE
  friendlyName: "TOS Slave"
  category: SLAVE
  summaryPolicy: SOME
  autoAssign:
  - advice: !<EachNode> {}
  suggestion:
  - criteria: !<EachNode> {}
  validation:
  - criteria: !<EachNode> {}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/var/log/${service.sid}", "/var/run/${service.sid}", "/etc/${service.sid}/conf"]
        mode: "775"
    - directive: !<mkdirs>
        paths: ["/srv/kubernetes"]
        mode: "700"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "docker-compose-slave.yml"
        targetPath: "/etc/${service.sid}/conf/tos-slave-${service.sid}.yaml"
        mode: "755"
    - directive: !<docker-compose>
        action: Pull
        file: "/etc/${service.sid}/conf/tos-slave-${service.sid}.yaml"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "kubernetes_master.sh"
        targetPath: "/etc/profile.d/kubernetes_master.sh"
        mode: "755"
    - directive: !<resource>
        templateType: Raw
        templatePath: "kubeconfig"
        targetPath: "/srv/kubernetes/kubeconfig"
        mode: "755"
  - type: Start
    directives:
    - directive: !<docker-compose>
        action: Up
        file: "/etc/${service.sid}/conf/tos-slave-${service.sid}.yaml"
  - type: Stop
    directives:
    - directive: !<docker-compose>
        action: Stop
        file: "/etc/${service.sid}/conf/tos-slave-${service.sid}.yaml"
  - type: Scaleout
    directives:
    - directive: !<docker-compose>
        action: Up
        file: "/etc/${service.sid}/conf/tos-slave-${service.sid}.yaml"

product: "TOS"

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<DockerPs>
    imageMap:
      TOS_MASTER: ["etcd", "hyperkube apiserver", "hyperkube controller", "hyperkube scheduler"]
      TOS_SLAVE: ["kubelet"]
- category: VITAL_SIGN_CHECK
  intervalSeconds: 10
  method: !<Builtin> {}

firstWizardConfigs:
- tos.master.etcd.port
- tos.master.leader.elect.port
- tos.master.apiserver.port
- tos.master.apiserver.secure.port
- tos.master.scheduler.port
- tos.master.controller.port
- tos.slave.kubelet.port
- tos.slave.kubelet.healthzport
