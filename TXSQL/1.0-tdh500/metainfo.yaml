---
name: TXSQL
version: 1.0-tdh500
global: false
namePrefix: TxSQL
friendlyName: "TxSQL"
dockerImage: "transwarp/txsql:tdh500"
dependencies: []
user: mysql
roles:
- name: TXSQL_SERVER
  friendlyName: "TxSQL Server"
  labelPrefix: "txsql-server"
  category: MASTER
  frontendOperations: ["Start", "Stop"]
  env:
  - name: CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
    - mountPath: /etc/${service.sid}/conf
      hostPath: /etc/${service.sid}/conf
      name: conf
    - mountPath: /var/log/${service.sid}
      hostPath: /var/log/${service.sid}
      name: log
    - mountPath: /etc/transwarp/conf
      hostPath: /etc/transwarp/conf
      name: hosts
  nodeSpecificMounts:
    - configKey: data.dir
  summaryPolicy: MAJOR
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [5, 3, 1]}
  suggestion:
  - criteria: !<Range> {"min": 3, "oddity": true}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/log/${service.sid}"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "db.properties"
        targetPath: "/etc/${service.sid}/conf/db.properties"
        mode: "600"

firstWizardConfigs:
- data.dir
- mysql.rw.port
- binlog.port
- mysql.local.port
- binlogsvr.rpc.port
- paxos.port

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<K8sPod> {}
- category: VITAL_SIGN_CHECK
  intervalSeconds: 15
  method: !<Builtin> {}
