    value: /etc/${service.sid}/conf
  - name: DATA_DIRS
    value: ${service['yarn.nodemanager.local-dirs']},${service['yarn.nodemanager.log-dirs']}
  - name: HEAP_SIZE
    value: ${service['resourcemanager.memory']}m
  mountPath:
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: yarn
  - mountPath: /var/run/hadoop-common
    hostPath: /root/docker/common
    name: socketdir
  - mountPath: /var/transwarp
    hostPath: /var/${service.sid}
    name: transwarp
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}/conf", "/var/lock/subsys/${service.sid}", "/var/log/${service.sid}", "/var/run/${service.sid}"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: Raw
        templatePath: "log4j.properties"
        targetPath: "/etc/${service.sid}/conf/log4j.properties"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "yarn-site.ftlx"
        targetPath: "/etc/${service.sid}/conf/yarn-site.xml"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "yarn-env.sh"
        targetPath: "/etc/${service.sid}/conf/yarn-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "hadoop-env.sh"
        targetPath: "/etc/${service.sid}/conf/hadoop-env.sh"
        mode: "755"
    - directive: !<link>
        action: Link
        from: "/etc/${dependencies.HDFS.sid}/conf/hdfs-site.xml"
        to: "/etc/${service.sid}/conf/hdfs-site.xml"
    - directive: !<link>
        action: Link
        from: "/etc/${dependencies.HDFS.sid}/conf/core-site.xml"
        to: "/etc/${service.sid}/conf/core-site.xml"
    - directive: !<resource>
        templateType: Raw
        templatePath: "hadoop-metrics2-historyserver.properties"
        targetPath: "/etc/${service.sid}/conf/hadoop-metrics2-historyserver.properties"
        mode: "644"
    - directive: !<resource>
        templateType: Raw
        templatePath: "hadoop-metrics2-maptask.properties"
        targetPath: "/etc/${service.sid}/conf/hadoop-metrics2-maptask.properties"
