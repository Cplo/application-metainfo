---
name: YARN
version: 2.5.2-tdh50
global: false
namePrefix: Yarn
friendlyName: "Yarn"
dockerImage: "tos/yarn:rb465-final-tdh-1"
dependencies:
  - name: ZOOKEEPER
    minVersion: 3.4.5-tdh50
    maxVersion: 3.4.5-tdh50
    optional: false
  - name: HDFS
    minVersion: 2.5.2-tdh50
    maxVersion: 2.5.2-tdh50
    optional: false
user: yarn
roles:
- name: YARN_RESOURCEMANAGER
  friendlyName: "Yarn Resourcemanager"
  labelPrefix: "hadoop-yarn-resourcemanager"
  env:
  - name: USE_EXTERNAL_CONFIG
    value: "true"
  - name: KRB_ENABLE
    value: 'false'
  - name: YARN_RESOURCEMANAGER_ADDRRESS
    value: ${service.roles.YARN_RESOURCEMANAGER[0]['hostname']}
