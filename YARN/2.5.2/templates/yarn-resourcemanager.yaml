<#assign
  registryServer=dependencies.REGISTRY.roles['REGISTRY_SERVER'][0].hostname
  registryPort=dependencies.REGISTRY['registry.port']
  >
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: hadoop-yarn-resourcemanager-${service.sid}
  name: hadoop-yarn-resourcemanager-${service.sid}
  namespace: default
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: hadoop-yarn-resourcemanager-${service.sid}
        podConflictName: yarn-resourcemanager-${service.sid}
    spec: 
      containers:
      - args:
        - bootstrap.sh
        - resourcemanager
        env:
        - name: KRB_ENABLE
          value: 'false'
        - name: YARN_RESOURCEMANAGER_ADDRRESS
          value: ${service.roles.YARN_RESOURCEMANAGER[0]['hostname']}
        image: ${registryServer}:${registryPort}/tos/yarn:rb463
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            port: 8088
            path: /
          initialDelaySeconds: 60
        name: hadoop-yarn-resourcemanager-${service.sid}
        # The path mounts on docker
        volumeMounts:
        - mountPath: /etc/yarn/conf
          name: yarn
        - mountPath: /var/run/hadoop-common
          name: socketdir
        - mountPath: /var/transwarp
          name: transwarp
      hostNetwork: true
      # Ensure that a node can have one yarn-resourcemanager at most
      podConflictSelectors:
      - matchExpressions:
        - key: podConflictName
          operator: "="
          values:
          - "yarn-resourcemanager-${service.sid}"
      # Ensure that only the node labeled "yarn-resourcemanager" can start a yarn-resourcemanager role (i.e., a pod)
      nodeSelector:
        yarn-resourcemanager-${service.sid}: "true"
      # The path on real node
      volumes:
      - hostPath:
          path: /var/${service.sid}
        name: transwarp
      - hostPath:
          path: /etc/${service.sid}/conf
        name: yarn
      - hostPath:
          path: /root/docker/common
        name: socketdir
