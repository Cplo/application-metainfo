---
name: ZOOKEEPER
version: 3.4.5-tdh50
global: false
namePrefix: ZooKeeper
friendlyName: "ZooKeeper"
dependencies: []
packages: ["zookeeper"]
dockerImage: "tos/zookeeper:trunk"
user: zookeeper
roles:
- name: ZOOKEEPER
  friendlyName: "ZooKeeper Server"
  labelPrefix: "zookeeper-server"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete", "Move", "Scaleout"]
  env:
  - name: ZOOKEEPER_DATA_DIR
    value: /var/${service.sid}
  - name: HEAP_SIZE
    value: ${service['zookeeper.server.memory']}m
  - name: ZOOKEEPER_CONF
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /var/log/${service.sid}
    hostPath: /var/log/${service.sid}
    name: log
  - mountPath: /etc/${service.sid}/conf
    hostPath: /etc/${service.sid}/conf
    name: zookeeper
  - mountPath: /var/${service.sid}
    hostPath: /var/${service.sid}
    name: data
  summaryPolicy: MAJOR
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [5, 3, 1]}
  suggestion:
  - criteria: !<Range> {"min": 3, "oddity": true}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/etc/${service.sid}", "/etc/${service.sid}/conf", "/var/${service.sid}", "/var/run/${service.sid}", "/var/log/${service.sid}"]
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "zookeeper-server.ftlsh"
        targetPath: "/etc/init.d/zookeeper-server-${service.sid}"
        mode: "755"
        owner: "root"
        group: "root"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "myid"
        targetPath: "/var/${service.sid}/myid"
        mode: "755"
    # TODO if Kerberos is enabled, generate jaas.conf and jaas.env; otherwise generate empty ones

firstWizardConfigs:
- tickTime
- initLimit
- syncLimit
- zookeeper.client.port
- zookeeper.peer.communicate.port
- zookeeper.leader.elect.port

dashboardMetrics:
- MaxZookeeperRequestLatency
- MinZookeeperRequestLatency
- AvgZookeeperRequestLatency

pages:
- summary
- roles
- configuration
- operation
- security

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<K8sPod> {}
